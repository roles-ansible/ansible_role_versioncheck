---
galaxy_info:
  role_name: ansile_version
  author: do1jlr
  description: Make sure you are only executing ansible with at least a specific ansible version.
  license: "MIT"
  min_ansible_version: '2.11'
  platforms:
    - name: ArchLinux
      versions: ['all']
    - name: Debian
      versions: ['all']
    - name: Ubuntu
      versions: ['all']
    - name: Alpine
      versions: ['all']
    - name: EL
      versions: ['all']
    - name: Fedora
      versions: ['all']
    - name: Devuan
      versions: ['all']
    - name: GenericLinux
      versions: ['all']
  galaxy_tags:
    - version
    - playbook
    - versioncheck
    - always
    - ansibleversion
dependencies: []
